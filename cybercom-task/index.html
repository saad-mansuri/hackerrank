<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="prodForm">
                    <div class="row mt-5">
                        <div class="col-md-6 mb-3">
                            <label for="prodTitle">Product Title</label>
                            <input type="text" id="prodTitle" name="prodTitle" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="prodPrice">Product Price</label>
                            <input type="text" id="prodPrice" name="prodPrice" class="form-control">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="prodDescription">Product Description</label>
                            <textarea name="productDescription" id="prodDescription" class="form-control"
                                rows="5"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="prodDescription">Category</label>
                            <select class="form-control" name="productCategory" id="prodCategory">
                                <option value="" disabled selected>Choose...</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Footwear & Shoes">Footwear & Shoes</option>
                                <option value="Games and Toys">Games and Toys</option>
                                <option value="Games and Toys">Games and Toys</option>
                                <option value="Stationery">Stationery</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="prodImage">Select Image</label>
                            <input type="file" name="prodImage" id="prodIamge" class="form-control">
                        </div>
                        <div class="col-md-12 text-end">
                            <input type="submit" class="btn btn-primary" id="btnSave" value="Save">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 my-5">
                            <h3 class="text-center mb-2">Product Table</h3>
                            <table class="table w-100 table-striped table-hover cust-prod-table table-responsive">
                                <tr>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                                <tbody id="displayProd">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script>
</body>

</html>
